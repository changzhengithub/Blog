    class CallBack {
      callbackSuccess = null
      callbackFail = null

      success(callback) {
        this.callbackSuccess = callback
        return this
      }
      
      get(callback) {
        this.callbackFail = callback
        return this
      }
    }

    class Http {

      send(option) {
        const cb = new CallBack()
        setTimeout(() => {
          console.log(11111)
          this.dispose(option, cb)
          // if (cb.callbackSuccess) cb.callbackSuccess(option)
        }, 1000)

        console.log(cb.callbackSuccess)
        
        return cb
      }

      dispose(option, cb) {
        if (cb.callbackSuccess) cb.callbackSuccess(option)
      }
    }

    var http = new Http();
