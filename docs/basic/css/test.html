  <style>
    .triangle {
      position: relative;
      width: 50px;
      height: 50px;
    }

    .triangle::after {
      position: absolute;
      left: 0px;
      top: 5px;
      z-index: 9;
      display: block;
      content: "";
      border-style: solid;
      border-width: 15px;
      border-color: transparent transparent transparent  #fff;
    }

    .triangle::before {
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: 9;
      display: block;
      content: "";
      border-style: solid;
      border-width: 20px;
      border-color: transparent transparent transparent  red;
    }

  </style>
</head>
